<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="bgImageContainer">
      <img class="bgImage" id="bgImageTop" src="images/bg-pattern-top.svg" alt="">
      <img class="bgImage" id="bgImageBottom" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div id="profileCard">
      <div>
        <img id="profilePic" src="images/image-victor.jpg" alt="">
      </div>
      <div id="nameAgeLocation">
        <h1 id="nameAge">
          Victor Crest <span class="greyish age">26</span>
        </h1>
        <p class="greyish" id="location">
          London
        </p>
      </div>
      <div id="numbers">
        <div id="followers" class="status">
          <h2>80K</h2>
          <p class="greyish sizes">Followers</p>
        </div>
        <div id="likes" class="status">
          <h2>803K</h2>
          <p class="greyish sizes">Likes</p>
        </div>
        <div id="photos" class="status">
          <h2>1.4K</h2>
          <p class="greyish sizes">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/itsale-o">Alessandra Oliveira</a>.
  </footer>
</body>
</html>
